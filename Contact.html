        <div class="contact-form">
            <form onsubmit="sendEmail(); reset(); return false;">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Your message here..." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
          <script src="https://smtpjs.com/v3/smtp.js"></script>
          <script>
            function sendEmail(){
                Email.send({
                Host : "smtp.gmail.com",
                Username : "mbarlund.moosend.com",
                Password : "ThisPassword1!",
                To : 'matthewbarlund@csu.fullerton.edu',
                From : document.getElementById("fname").value + " " + document.getElementById("lname").value,
                Subject : "Contact Form Submission",
                Body : document.getElementById(subject).value
            }).then(
            message => alert(message)
            );
            }
          </script>
